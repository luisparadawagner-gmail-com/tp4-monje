<h3>Registros:</h3>
<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Name Column -->
    <ng-container matColumnDef="medico">
      <mat-header-cell *matHeaderCellDef>Medico</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.medico}} </mat-cell>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="paciente">
      <mat-header-cell *matHeaderCellDef>Paciente</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.paciente}} </mat-cell>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="edad">
      <mat-header-cell *matHeaderCellDef>Edad Paciente</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.edad}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="diagnostico">
      <mat-header-cell *matHeaderCellDef>Diagnostico</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.diagnostico}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="editar">
      <mat-header-cell *matHeaderCellDef>Editar</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-mini-fab color="warn" (click)="editarRegistro(element)" >
          <mat-icon>create</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
